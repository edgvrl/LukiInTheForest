<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="darkreader-lock">
    <link rel="stylesheet" href="/src/css/main.css" />
    <title>survival</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/js/main.js"></script>
    <div id="crosshair">
      <div class="line up"></div>
      <div class="line down"></div>
      <div class="line left"></div>
      <div class="line right"></div>
    </div>

    <div id="hud">
      Ammo: <span id="ammoCount">30</span> / <span id="magSize">30</span>
      <span id="reloadStatus"></span>
      <br>
      Health: <span id="health">100</span>
    </div>

    <div id="startScreen">
        <h1 class="game-title">JSZOMBIES</h1>

        <p class="intro-text">
            Die Welt, wie du sie kanntest, existiert nicht mehr. <br>
            <strong>Dein einziges Ziel: Überleben.</strong>
        </p>

        <div class="controls">
            <h3>Steuerung</h3>
            <ul>
                <li><span>WASD</span> Bewegen</li>
                <li><span>MAUS</span> Umsehen & Zielen</li>
                <li><span>SHIFT</span> Sprinten</li>
                <li><span>LEERTASTE</span> Springen</li>
                <li><span>1 - 2</span> Waffen wechseln</li>
            </ul>
        </div>

        <div class="pulse-text">BELIEBIGE TASTE DRÜCKEN ZUM STARTEN</div>
    </div>

  </body>
</html>
